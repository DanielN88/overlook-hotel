<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <h1 class="dashboard-title">Thanks for choosing Overlook Hotel, username</h1>
  </nav>
  <main>
    <section>
    <aside class = "side-info">
      <button class = "test-button">click meeee</button>
      <section>
        <p class ='total-cost'>Total Spent</p>
      </section>
      <section>
        <input class="calendar" type="date" id="start" name="select-date" value="2022-01-22" min="2022-06-01">
      </section>
      <sections>
        <select class='room-drop-down' name="dropdown-room-types" id="room-dropdown">
          <option value="choose" name="dropdown-room-types">Choose Room Type</option>
          <option value="residential suite" name="dropdown-room-types">Residential Suite</option>
          <option value="suite" name="dropdown-room-types">Suite</option>
          <option value="junior suite" name="dropdown-room-types">Junior Suite</option>
          <option value="single room" name="dropdown-room-types">Single Room</option>
        </select>
        <section>
          <button class="check-date-button">Check date for Rooms</button>
        </section>
      </section>
    </aside>
    </section>
    <section class = "main-info scrollable">
      <div class = "card-titles">These are your current and past bookings</div> 
      <!-- <div class = 'booking-card'>
        <p>Room Type: 'singel room'</p>
        <p>bidet: true</p>
        <p>Bed Size: Twin</p>
        <p>Number of Beds: 2</p>
        <p>Cost Per Night: $172.09</p>
      </div> -->
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

</body>
</html>
